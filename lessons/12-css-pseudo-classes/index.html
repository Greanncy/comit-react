<html>
<head>
    <title>Pseudo Classes</title>
    <style>
        ul li:hover:nth-child(2) {
            background: red;
            color: white;
        }
        ul li:nth-child(1) {
            font-size: 32px;
        }
        ul li:nth-child(3n) {
            color: green;
        }
        ul li:nth-child(10) {
            text-transform: uppercase;
        }
    </style>
</head>
<body>
    <main>
        <h1>Funky List Items</h1>
        <ul>
            <li>uno</li>
            <li>dos</li>
            <li>tres</li>
            <li>cuatro</li>
            <li>cinco</li>
            <li>seis</li>
            <li>siete</li>
            <li>ocho</li>
            <li>nueve</li>
            <li>diez</li>
        </ul>
    </main>
</body>
</html>
